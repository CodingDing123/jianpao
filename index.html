</<h1>贱炮转</h1>
<p>前言：天下三分，数十人然十分焉，个为诸侯，称之“组”，各自为政。此传乃贱炮琐事也，是传记也。</p >
<h3>贱炮打老K</h3>
<p>一日，群同与茅屋受课。顷刻，见卫、陈二人曰：“叁缺壹。”贱炮甚喜，与二人即打老K。课上，师于前讲，炮与后打。只被梅觉。被罚站立，请其父孙启航接之会宅。孙至，打其巴掌，骂其逆子，接之回宅。此后，贱炮再无老K也。
梅曰：“此吾数十年尔闻所未闻哉！”
</p >
